## Docker Local WAY
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=kafka-consumer
spring.kafka.client-name=kafka-consumer
spring.kafka.client-secret=secret-password
spring.kafka.topic=com.company.vertical.migrate-user
spring.kafka.read-topic-from-beginning=true
spring.kafka.security.protocol=SASL_PLAINTEXT

spring.profiles.active=text
spring.main.banner-mode=off


gorest-client.request-options=https://gorest.co.in/public/v2