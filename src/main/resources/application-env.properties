spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP}
spring.kafka.client-name=${KAFKA_CLIENT_NAME}
spring.kafka.client-secret=${KAFKA_CLIENT_SECRET}
spring.kafka.topic=${KAFKA_TOPIC}
spring.kafka.read-topic-from-beginning=${KAFKA_READ_TOPIC_FROM_THE_BEGINNING}
spring.kafka.consumer.concurrency=${KAFKA_CONSUMER_CONCURRENCY}
spring.kafka.security.protocol=${KAFKA_PROTOCOL}
spring.kafka.consumer.auto-startup=${KAFKA_CONSUMER_AUTO_STARTUP}
kafka.enabled=${KAFKA_ENABLED}
spring.profiles.active=${LOGGER_PROFILE}
spring.main.banner-mode=off
gorest-client.request-options.base-url=${GOREST_CLIENT_REQUEST_OPTIONS_BASE_URL}
gorest-client.request-options.tokens=${GOREST_CLIENT_REQUEST_OPTIONS_TOKENS}
gorest-client.max-attempts=${GOREST_CLIENT_MAX_ATTEMPTS}
gorest-client.delay=${GOREST_CLIENT_DELAY}
usecase.enabled=${USECASE_ENABLED}